<!-- waterways/main/templates/article_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - Water-way's</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px;">
    <div style="max-width: 800px; margin: auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333;">{{ article.title }}</h1>
        <p style="color: #555; font-weight: bold;">
            By {{ article.author }} | {{ article.created_at }}
        </p>
        
        {% if article.image %}  <!-- Check if image exists -->
            <img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 20px;">  <!-- Display article image -->
        {% else %}
            <p style="color: #888;">No image available for this article.</p>  <!-- Message if no image -->
        {% endif %}
        
        <div>
            <p style="line-height: 1.6; color: #444;">{{ article.content|safe }}</p>  <!-- Display article content -->
        </div>
        <a href="{% url 'articles' %}" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Back to Articles</a> <!-- Button to go back -->
    </div>
</body>
</html>
