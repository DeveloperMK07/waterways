{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Manage Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'delete_user' user.id %}" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal{{ user.id }}">Delete</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
